<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Cuarto Vacío</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="game-container" class="fade-in">
        <h1 class="titulo">EL CUARTO VACÍO</h1>

        <img id="scene" src="cuarto vacio.jpeg" class="scene-img zoom-in">

        <p id="text" class="text-box">
            Te despiertas en un cuarto oscuro... El silencio te incomoda.
        </p>

        <div id="choices">
            <button class="btn" onclick="nextScene(1)">Encender la luz</button>
            <button class="btn" onclick="nextScene(2)">Buscar en la oscuridad</button>
        </div>
    </div>

    <audio id="ambient" src="ambiente.mp3" autoplay loop></audio>
    <audio id="hit" src="golpe.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
